scalar EmailAddress
directive @auth on FIELD_DEFINITION | FIELD

type Query{
	getAllUsers:[User]!
	getUserByEmail(email:EmailAddress!):User
	getUserById(id:ID!):User!
    getAllStores:[Store]!
	me:User! @auth
	getAllZones:[Zone]!
	getZoneById(id:ID!):Zone!
}

type Mutation{
	createUser(user:createUser!):User!
    createStore(store:createStore!):Store!
	login(email:String!,password:String!):Auth!
	updateUser(data:updateOneUser!):User! @auth
	deleteUser:String! @auth
	createOneZone(data:createZone):Zone!
	updateOneZone(id:ID!,data:updateZone):Zone!
	deleteZone(id:ID!):String!
}

type Auth{
	token:String!,
	message:String!
}

type Store {
	_id:ID!
	name:String!
    direction:Direction
	category:String!
	phone:String!
	score:Int
	logo_url:String
}

type Direction{
	type:String!
	coordinates:[Float]!
}

input createUser{
	email:String!
	password:String!
	phone:String!
	name:String!
	photo_url:String
	direction:createDirection
}

input createStore{
	name:String!
    direction:createDirection
	category:String!
	phone:String!
	score:Int
	logo_url:String
}

input createDirection{
	type:String!
	coordinates:[Float]!
}


