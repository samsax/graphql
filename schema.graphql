
type Query{
	getAllUsers:[User]!
	getUserByEmail(email:String!):User
	getUserById(id:ID!):User!
    getAllStores:[Store]!
}

type Mutation{
	createUser(user:createUser!):User!
    createStore(store:createStore!):Store!
}

type User {
	_id:ID!
	email:String!
	password:String!
	phone:String!
	name:String!
	photo_url:String
	direction:Direction
	is_active:Boolean
}

type Store {
	_id:ID!
	name:String!
    direction:Direction
	category:String!
	phone:String!
	score:Int
	logo_url:String
}

type Direction{
	type:String!
	coordinates:[Float]!
}

input createUser{
	email:String!
	password:String!
	phone:String!
	name:String!
	photo_url:String
	direction:createDirection
}

input createStore{
	name:String!
    direction:createDirection
	category:String!
	phone:String!
	score:Int
	logo_url:String
}

input createDirection{
	type:String!
	coordinates:[Float]!
}

